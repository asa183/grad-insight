name: Faculty Profiles Clean HTML

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-22.04
    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SHEET_NAME: Examples
      DRIVE_FOLDER_ID: 1zTJebULG9Og1OjwnEQp0YZx7PXeCjMpp
      CONCURRENCY: '3'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # === Playwright + grab (必須) ===
      - name: Install Playwright browsers
        working-directory: tools/faculty-grabber
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Build URLs from Google Sheets (Examples)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ env.SHEET_NAME }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          node tools/faculty-grabber/dist/buildUrlsFromSheet.js

      - name: Build faculty-grabber
        working-directory: tools/faculty-grabber
        run: |
          npm run build
          echo "grabber dist contents:" && ls -la dist || true

      - name: Grab from Google Sheets and push to Drive (J列=有効のみ)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ env.SHEET_NAME }}
          DRIVE_FOLDER_ID: ${{ env.DRIVE_FOLDER_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          node tools/faculty-grabber/dist/runFromSheet.js

      - name: Upload captures (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: captured-html
          path: captures/**

      # === Self-check（今回処理分のみ判定） ===
      - name: Self-check metrics
        run: |
          node tools/faculty-grabber/dist/selfcheck.js

      # 下流のcleaner/Sheets/Driveは runFromSheet.js がDrive&K列更新を行うため省略

      - name: Write to Sheets & upload to Drive
        env:
          INPUT_DIR: cleaned
          CAP_DIR: captures
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ env.SHEET_NAME }}
          DRIVE_FOLDER_ID: ${{ env.DRIVE_FOLDER_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          node tools/faculty-cleaner/dist/pushDir.js

      - name: Upload cleaned (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-html
          path: cleaned/**

      # 旧フロー（URL直取り）は封印（必要なら RUN_SHEET=1 でON）
      - name: Run Sheet → Drive (legacy URL mode)
        if: ${{ env.RUN_SHEET == '1' }}
        working-directory: tools/faculty-cleaner
        run: npm run run:sheet
