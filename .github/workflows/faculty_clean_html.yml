name: Faculty Profiles Clean HTML

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-22.04
    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SHEET_NAME: Examples
      DRIVE_FOLDER_ID: 1zTJebULG9Og1OjwnEQp0YZx7PXeCjMpp
      CONCURRENCY: '3'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Playwright (for grab)
        working-directory: tools/faculty-grabber
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps
      - name: Grab rendered HTMLs (optional)
        if: ${{ env.GRAB_INPUT != '' }}
        env:
          GRAB_INPUT: ${{ vars.GRAB_INPUT }}
        working-directory: tools/faculty-grabber
        run: |
          npm run build
          if [ -n "$GRAB_INPUT" ]; then
            node dist/grab.js --input "$GRAB_INPUT" --out ../../captures --concurrency 2 --timeout 60000 --site auto --screenshot
          fi
      - name: Upload captures (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: captured-html
          path: captures/**
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tools/faculty-cleaner/package.json
      - name: Install
        working-directory: tools/faculty-cleaner
        run: npm install --no-audit --no-fund
      - name: Build
        working-directory: tools/faculty-cleaner
        run: npm run build
      - name: Run Sheet â†’ Drive
        working-directory: tools/faculty-cleaner
        run: npm run run:sheet
